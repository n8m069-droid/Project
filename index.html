<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Earth-Sun Digital Watch</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 2340px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: radial-gradient(circle at center, #0a0e27 0%, #000000 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: #fff;
            padding: 30px 0;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            width: 100%;
        }

        .models-container {
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .watch-container {
            position: relative;
            width: 700px;
            height: 700px;
        }

        #solar-canvas {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            box-shadow: 0 0 60px rgba(63, 81, 181, 0.5);
        }

        .canvas-label {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #90caf9;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .earth-disc-container {
            position: relative;
            width: 500px;
            height: 500px;
        }

        .earth-disc {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 6px solid #1a237e;
            box-shadow: 
                0 0 40px rgba(63, 81, 181, 0.6),
                inset 0 0 40px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
            background: #000;
        }

        #earth-disc-canvas {
            width: 100%;
            height: 100%;
        }

        .disc-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .day-night-line {
            position: absolute;
            top: 0;
            left: 50%;
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(255, 215, 0, 0.8) 20%, 
                rgba(255, 215, 0, 1) 50%, 
                rgba(255, 215, 0, 0.8) 80%, 
                transparent 100%);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            transform: translateX(-50%);
            transition: transform 0.3s ease;
        }

        .digital-display-section {
            width: 900px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .main-time-display {
            background: linear-gradient(135deg, rgba(26, 35, 126, 0.6), rgba(13, 71, 161, 0.4));
            border: 4px solid rgba(63, 81, 181, 0.8);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 
                0 0 40px rgba(63, 81, 181, 0.6),
                inset 0 0 30px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .timezone-label {
            font-size: 28px;
            color: #90caf9;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: bold;
        }

        .time-display {
            font-family: 'Orbitron', monospace;
            font-size: 120px;
            font-weight: 900;
            color: #ffd700;
            text-shadow: 
                0 0 20px rgba(255, 215, 0, 0.8),
                0 0 40px rgba(255, 215, 0, 0.6),
                0 0 60px rgba(255, 215, 0, 0.4);
            letter-spacing: 8px;
            line-height: 1;
        }

        .date-display {
            font-family: 'Orbitron', monospace;
            font-size: 36px;
            color: #90caf9;
            margin-top: 20px;
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(144, 202, 249, 0.6);
        }

        .day-display {
            font-size: 28px;
            color: #fff;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        .seconds-display {
            background: linear-gradient(135deg, rgba(13, 71, 161, 0.4), rgba(26, 35, 126, 0.6));
            border: 3px solid rgba(63, 81, 181, 0.6);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 
                0 0 30px rgba(63, 81, 181, 0.4),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .seconds-label {
            font-size: 20px;
            color: #90caf9;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .seconds-value {
            font-family: 'Orbitron', monospace;
            font-size: 80px;
            font-weight: 900;
            color: #ff5252;
            text-shadow: 
                0 0 15px rgba(255, 82, 82, 0.8),
                0 0 30px rgba(255, 82, 82, 0.6);
            letter-spacing: 6px;
        }

        .timezone-selector {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .selector-title {
            font-size: 24px;
            color: #90caf9;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .timezone-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .timezone-btn {
            background: linear-gradient(135deg, rgba(26, 35, 126, 0.5), rgba(13, 71, 161, 0.3));
            border: 3px solid rgba(63, 81, 181, 0.5);
            border-radius: 15px;
            padding: 20px;
            color: #90caf9;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            letter-spacing: 1px;
        }

        .timezone-btn:hover {
            background: linear-gradient(135deg, rgba(63, 81, 181, 0.7), rgba(26, 35, 126, 0.5));
            border-color: #ffd700;
            color: #ffd700;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
            transform: translateY(-2px);
        }

        .timezone-btn.active {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 152, 0, 0.2));
            border-color: #ffd700;
            color: #ffd700;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.6),
                inset 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .timezone-time {
            font-size: 16px;
            margin-top: 8px;
            color: #fff;
            font-family: 'Orbitron', monospace;
        }

        .info-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .info-card {
            background: rgba(26, 35, 126, 0.3);
            border: 2px solid rgba(63, 81, 181, 0.5);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .info-title {
            font-size: 16px;
            color: #90caf9;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 28px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            font-family: 'Noto Sans Devanagari', sans-serif;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .pulse {
            animation: pulse 1s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="models-container">
            <div class="watch-container">
                <canvas id="solar-canvas"></canvas>
                <div class="canvas-label">3D Solar System</div>
            </div>

            <div class="earth-disc-container">
                <div class="earth-disc">
                    <canvas id="earth-disc-canvas"></canvas>
                    <div class="disc-overlay">
                        <div class="day-night-line" id="dayNightLine"></div>
                    </div>
                </div>
                <div class="canvas-label">Earth Day/Night Disc</div>
            </div>
        </div>

        <div class="digital-display-section">
            <div class="main-time-display">
                <div class="timezone-label" id="currentZoneLabel">LOCAL TIME</div>
                <div class="time-display" id="timeDisplay">00:00</div>
                <div class="date-display" id="dateDisplay">01/01/2024</div>
                <div class="day-display" id="dayDisplay">MONDAY</div>
            </div>

            <div class="seconds-display">
                <div class="seconds-label">SECONDS</div>
                <div class="seconds-value pulse" id="secondsDisplay">00</div>
            </div>

            <div class="timezone-selector">
                <div class="selector-title">üåç Select Timezone</div>
                <div class="timezone-buttons" id="timezoneButtons"></div>
            </div>

            <div class="info-panel">
                <div class="info-card">
                    <div class="info-title">Day Phase</div>
                    <div class="info-value" id="dayPhase" style="font-family: 'Arial', sans-serif;">üåÖ Morning</div>
                </div>
                <div class="info-card">
                    <div class="info-title">Current Month</div>
                    <div class="info-value" id="currentMonth">‡§ú‡§®‡§µ‡§∞‡•Ä</div>
                </div>
                <div class="info-card">
                    <div class="info-title">Year</div>
                    <div class="info-value" id="yearDisplay" style="font-family: 'Orbitron', monospace;">2024</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, sun, earth, earthOrbit;
        let currentTimezone = 0;
        
        const timezones = [
            {name: 'Local Time', offset: 'local', flag: 'üè†'},
            {name: 'New York (EST)', offset: -5, flag: 'üóΩ'},
            {name: 'London (GMT)', offset: 0, flag: 'üá¨üáß'},
            {name: 'Paris (CET)', offset: 1, flag: 'üá´üá∑'},
            {name: 'Dubai (GST)', offset: 4, flag: 'üá¶üá™'},
            {name: 'Mumbai (IST)', offset: 5.5, flag: 'üáÆüá≥'},
            {name: 'Bangkok (ICT)', offset: 7, flag: 'üáπüá≠'},
            {name: 'Tokyo (JST)', offset: 9, flag: 'üáØüáµ'},
            {name: 'Sydney (AEDT)', offset: 11, flag: 'üá¶üá∫'},
        ];
        
        function init3D() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(45, 1, 0.1, 2000);
            camera.position.set(0, 400, 600);
            camera.lookAt(0, 0, 0);
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('solar-canvas'),
                antialias: true,
                alpha: false
            });
            renderer.setSize(700, 700);
            renderer.setClearColor(0x000000, 1);
            
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);
            
            const sunLight = new THREE.PointLight(0xffffcc, 2, 1000);
            sunLight.position.set(0, 0, 0);
            scene.add(sunLight);
            
            const sunGeometry = new THREE.SphereGeometry(40, 32, 32);
            const sunMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffeb3b,
                emissive: 0xffeb3b,
                emissiveIntensity: 1
            });
            sun = new THREE.Mesh(sunGeometry, sunMaterial);
            scene.add(sun);
            
            const sunGlow = new THREE.Mesh(
                new THREE.SphereGeometry(50, 32, 32),
                new THREE.MeshBasicMaterial({
                    color: 0xff9800,
                    transparent: true,
                    opacity: 0.3
                })
            );
            sun.add(sunGlow);
            
            earthOrbit = new THREE.Object3D();
            scene.add(earthOrbit);
            
            const earthGroup = new THREE.Object3D();
            earthOrbit.add(earthGroup);
            
            const earthGeometry = new THREE.SphereGeometry(60, 64, 64);
            
            const canvas = document.createElement('canvas');
            canvas.width = 2048;
            canvas.height = 1024;
            const ctx = canvas.getContext('2d');
            
            const oceanGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            oceanGradient.addColorStop(0, '#1e3a8a');
            oceanGradient.addColorStop(0.5, '#1e88e5');
            oceanGradient.addColorStop(1, '#1e3a8a');
            ctx.fillStyle = oceanGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const continents = [
                {x: 0.15, y: 0.35, points: [[0,0],[80,0],[100,40],[90,80],[60,100],[20,90],[0,60]]},
                {x: 0.20, y: 0.65, points: [[0,0],[60,0],[70,50],[50,100],[20,90],[0,60]]},
                {x: 0.45, y: 0.30, points: [[0,0],[100,0],[120,30],[100,60],[60,50],[20,40]]},
                {x: 0.48, y: 0.55, points: [[0,0],[80,0],[90,40],[80,100],[40,110],[0,80],[10,30]]},
                {x: 0.70, y: 0.35, points: [[0,0],[150,0],[180,40],[170,80],[140,100],[80,90],[40,70],[20,30]]},
                {x: 0.78, y: 0.70, points: [[0,0],[100,0],[110,50],[80,70],[30,60],[0,30]]}
            ];
            
            continents.forEach(cont => {
                ctx.fillStyle = '#4caf50';
                ctx.beginPath();
                const startX = cont.x * canvas.width;
                const startY = cont.y * canvas.height;
                cont.points.forEach((p, i) => {
                    const x = startX + p[0];
                    const y = startY + p[1];
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });
                ctx.closePath();
                ctx.fill();
                
                ctx.strokeStyle = '#388e3c';
                ctx.lineWidth = 3;
                ctx.stroke();
            });
            
            ctx.globalAlpha = 0.15;
            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < 200; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 30 + 10;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            
            const earthMaterial = new THREE.MeshPhongMaterial({ 
                map: texture,
                shininess: 5,
                specular: 0x333333
            });
            earth = new THREE.Mesh(earthGeometry, earthMaterial);
            earthGroup.add(earth);
            
            earthGroup.position.x = 250;
            
            const atmosphereGeometry = new THREE.SphereGeometry(65, 64, 64);
            const atmosphereMaterial = new THREE.MeshBasicMaterial({
                color: 0x6699ff,
                transparent: true,
                opacity: 0.15,
                side: THREE.BackSide
            });
            const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
            earthGroup.add(atmosphere);
            
            const orbitGeometry = new THREE.RingGeometry(245, 255, 128);
            const orbitMaterial = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.1,
                side: THREE.DoubleSide
            });
            const orbitRing = new THREE.Mesh(orbitGeometry, orbitMaterial);
            orbitRing.rotation.x = Math.PI / 2;
            scene.add(orbitRing);
        }
        
        const discCanvas = document.getElementById('earth-disc-canvas');
        const discCtx = discCanvas.getContext('2d');
        discCanvas.width = 500;
        discCanvas.height = 500;
        
        function drawEarthDisc(timeInZone) {
            const centerX = discCanvas.width / 2;
            const centerY = discCanvas.height / 2;
            const radius = 230;
            
            discCtx.clearRect(0, 0, discCanvas.width, discCanvas.height);
            
            const nightGradient = discCtx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
            nightGradient.addColorStop(0, '#1a237e');
            nightGradient.addColorStop(0.5, '#0d47a1');
            nightGradient.addColorStop(1, '#01579b');
            
            discCtx.fillStyle = nightGradient;
            discCtx.beginPath();
            discCtx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            discCtx.fill();
            
            const hours = timeInZone.getHours();
            const minutes = timeInZone.getMinutes();
            const totalMinutes = hours * 60 + minutes;
            const dayProgress = totalMinutes / 1440;
            const rotationAngle = dayProgress * Math.PI * 2 - Math.PI / 2;
            
            discCtx.save();
            discCtx.beginPath();
            discCtx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            discCtx.clip();
            
            discCtx.translate(centerX, centerY);
            discCtx.rotate(rotationAngle);
            discCtx.translate(-centerX, -centerY);
            
            const dayGradient = discCtx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
            dayGradient.addColorStop(0, '#42a5f5');
            dayGradient.addColorStop(0.5, '#1e88e5');
            dayGradient.addColorStop(1, '#1565c0');
            
            discCtx.fillStyle = dayGradient;
            discCtx.beginPath();
            discCtx.arc(centerX, centerY, radius, -Math.PI / 2, Math.PI / 2);
            discCtx.closePath();
            discCtx.fill();
            
            discCtx.restore();
            
            discCtx.save();
            discCtx.beginPath();
            discCtx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            discCtx.clip();
            
            discCtx.translate(centerX, centerY);
            discCtx.rotate(rotationAngle);
            
            const continents = [
                {x: 0.15, y: 0.35, points: [[0,0],[80,0],[100,40],[90,80],[60,100],[20,90],[0,60]]},
                {x: 0.20, y: 0.65, points: [[0,0],[60,0],[70,50],[50,100],[20,90],[0,60]]},
                {x: 0.45, y: 0.30, points: [[0,0],[100,0],[120,30],[100,60],[60,50],[20,40]]},
                {x: 0.48, y: 0.55, points: [[0,0],[80,0],[90,40],[80,100],[40,110],[0,80],[10,30]]},
                {x: 0.70, y: 0.35, points: [[0,0],[150,0],[180,40],[170,80],[140,100],[80,90],[40,70],[20,30]]},
                {x: 0.78, y: 0.70, points: [[0,0],[100,0],[110,50],[80,70],[30,60],[0,30]]}
            ];
            
            continents.forEach(cont => {
                const x = (cont.x - 0.5) * radius * 2;
                const y = (cont.y - 0.5) * radius * 2;
                
                discCtx.fillStyle = '#4caf50';
                discCtx.beginPath();
                cont.points.forEach((p, i) => {
                    const px = x + p[0];
                    const py = y + p[1];
                    if (i === 0) discCtx.moveTo(px, py);
                    else discCtx.lineTo(px, py);
                });
                discCtx.closePath();
                discCtx.fill();
            });
            
            discCtx.restore();
            
            const lineAngle = (rotationAngle + Math.PI / 2) * (180 / Math.PI);
            document.getElementById('dayNightLine').style.transform = `translateX(-50%) rotate(${lineAngle}deg)`;
        }
        
        function animate3D() {
            requestAnimationFrame(animate3D);
            
            const selectedZone = timezones[currentTimezone];
            const timeInZone = getTimeInZone(selectedZone.offset);
            
            const hours = timeInZone.getHours();
            const minutes = timeInZone.getMinutes();
            const seconds = timeInZone.getSeconds();
            const totalSeconds = hours * 3600 + minutes * 60 + seconds;
            const dayProgress = totalSeconds / 86400;
            
            earth.rotation.y = dayProgress * Math.PI * 2;
            
            const monthProgress = (timeInZone.getMonth() + (timeInZone.getDate() / 31)) / 12;
            earthOrbit.rotation.y = monthProgress * Math.PI * 2;
            
            sun.rotation.y += 0.002;
            
            renderer.render(scene, camera);
        }
        
        init3D();
        animate3D();
        
        const timezoneButtonsContainer = document.getElementById('timezoneButtons');
        timezones.forEach((tz, index) => {
            const btn = document.createElement('div');
            btn.className = 'timezone-btn';
            if (index === 0) btn.classList.add('active');
            btn.innerHTML = `
                <div>${tz.flag} ${tz.name.split('(')[0].trim()}</div>
                <div class="timezone-time" id="tz-${index}">--:--:--</div>
            `;
            btn.onclick = () => selectTimezone(index);
            timezoneButtonsContainer.appendChild(btn);
        });
        
        function selectTimezone(index) {
            currentTimezone = index;
            document.querySelectorAll('.timezone-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
            updateClock();
        }
        
        const monthsHindi = ['‡§ú‡§®‡§µ‡§∞‡•Ä', '‡§´‡§∞‡§µ‡§∞‡•Ä', '‡§Æ‡§æ‡§∞‡•ç‡§ö', '‡§Ö‡§™‡•ç‡§∞‡•à‡§≤', '‡§Æ‡§à', '‡§ú‡•Ç‡§®', '‡§ú‡•Å‡§≤‡§æ‡§à', '‡§Ö‡§ó‡§∏‡•ç‡§§', '‡§∏‡§ø‡§§‡§Ç‡§¨‡§∞', '‡§Ö‡§ï‡•ç‡§ü‡•Ç‡§¨‡§∞', '‡§®‡§µ‡§Ç‡§¨‡§∞', '‡§¶‡§ø‡§∏‡§Ç‡§¨‡§∞'];
        const days = ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY'];
        
        function getTimeInZone(offset) {
            const now = new Date();
            if (offset === 'local') {
                return now;
            }
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            return new Date(utc + (3600000 * offset));
        }
        
        function updateClock() {
            const selectedZone = timezones[currentTimezone];
            const now = getTimeInZone(selectedZone.offset);
            
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('timeDisplay').textContent = `${hours}:${minutes}`;
            document.getElementById('secondsDisplay').textContent = seconds;
            
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            document.getElementById('dateDisplay').textContent = `${day}/${month}/${year}`;
            document.getElementById('dayDisplay').textContent = days[now.getDay()];
            document.getElementById('yearDisplay').textContent = year;
            
            document.getElementById('currentZoneLabel').textContent = selectedZone.name.toUpperCase();
            
            const currentHour = now.getHours();
            let phase = '';
            if (currentHour >= 5 && currentHour < 12) phase = 'üåÖ Morning';
            else if (currentHour >= 12 && currentHour < 17) phase = '‚òÄÔ∏è Afternoon';
            else if (currentHour >= 17 && currentHour < 20) phase = 'üåÜ Evening';
            else phase = 'üåô Night';
            document.getElementById('dayPhase').textContent = phase;
            
            const monthIndex = now.getMonth();
            document.getElementById('currentMonth').textContent = monthsHindi[monthIndex];
            
            drawEarthDisc(now);
            
            timezones.forEach((tz, index) => {
                const elem = document.getElementById(`tz-${index}`);
                if (elem) {
                    const zoneTime = getTimeInZone(tz.offset);
                    elem.textContent = zoneTime.toLocaleTimeString('en-US', { 
                        hour: '2-digit', 
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: false 
                    });
                }
            });
        }
        
        updateClock();
        setInterval(updateClock, 1000);
    </script>
