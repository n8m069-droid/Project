<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="3D Analog Clock floating in a grid environment">
    <meta name="author" content="3D Clock App">
    <meta name="theme-color" content="#0a0e1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>3D Analog Clock in Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #0a0e1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            touch-action: none;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            width: 100dvw;
            height: 100dvh;
            position: fixed;
            top: 0;
            left: 0;
            cursor: grab;
        }

        #canvas:active {
            cursor: grabbing;
        }

        #controls {
            position: fixed;
            top: max(20px, env(safe-area-inset-top, 20px));
            left: max(20px, env(safe-area-inset-left, 20px));
            color: #4da6ff;
            background: rgba(10, 14, 26, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: clamp(10px, 2vw, 15px);
            border-radius: clamp(6px, 1.5vw, 10px);
            border: 1px solid rgba(77, 166, 255, 0.5);
            font-size: clamp(10px, 2.5vw, 13px);
            z-index: 10;
            max-width: calc(100vw - 40px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        #controls h3 {
            margin-bottom: clamp(6px, 1.5vw, 10px);
            color: #66b3ff;
            font-size: clamp(12px, 3vw, 15px);
            font-weight: 600;
        }

        #controls p {
            margin: clamp(3px, 1vw, 5px) 0;
            line-height: 1.4;
            opacity: 0.9;
        }

        /* Hide controls on very small screens or in landscape mobile */
        @media (max-width: 400px) and (max-height: 600px), 
               (max-height: 400px) and (orientation: landscape) {
            #controls {
                font-size: 9px;
                padding: 8px;
                top: max(10px, env(safe-area-inset-top, 10px));
                left: max(10px, env(safe-area-inset-left, 10px));
            }
            
            #controls h3 {
                font-size: 10px;
                margin-bottom: 4px;
            }
            
            #controls p {
                margin: 2px 0;
            }
        }

        /* Ultra-wide screen adjustments */
        @media (min-aspect-ratio: 21/9) {
            #controls {
                left: max(30px, env(safe-area-inset-left, 30px));
            }
        }

        /* Portrait tablet adjustments */
        @media (min-width: 768px) and (orientation: portrait) {
            #controls {
                font-size: 14px;
                padding: 18px;
            }
        }

        /* Loading indicator */
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .loading {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <h3>3D Clock Controls</h3>
        <p>üñ±Ô∏è Drag to rotate view</p>
        <p>üîÑ Auto-rotating grid</p>
        <p>‚è∞ Real-time clock</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height, centerX, centerY;
        let mouseX = 0, mouseY = 0;
        let isDragging = false;
        let rotationX = -0.3;
        let rotationY = 0.5;
        let autoRotate = true;
        let devicePixelRatio = window.devicePixelRatio || 1;

        // Responsive sizing with device pixel ratio for crisp rendering
        function resize() {
            // Get actual viewport dimensions including dynamic viewport units
            const vw = window.innerWidth || document.documentElement.clientWidth;
            const vh = window.innerHeight || document.documentElement.clientHeight;
            
            // Set display size
            canvas.style.width = vw + 'px';
            canvas.style.height = vh + 'px';
            
            // Set actual canvas size with device pixel ratio for sharp rendering
            devicePixelRatio = window.devicePixelRatio || 1;
            width = canvas.width = vw * devicePixelRatio;
            height = canvas.height = vh * devicePixelRatio;
            
            // Scale context to match device pixel ratio
            ctx.scale(devicePixelRatio, devicePixelRatio);
            
            centerX = vw / 2;
            centerY = vh / 2;
        }

        resize();
        
        // Handle resize with debounce for performance
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(resize, 100);
        });

        // Handle orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(resize, 100);
        });

        // Mouse controls
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            autoRotate = false;
            e.preventDefault();
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                rotationY += e.movementX * 0.005;
                rotationX += e.movementY * 0.005;
                rotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, rotationX));
            }
        });

        // Enhanced touch controls with multi-touch support
        let lastTouchX = 0, lastTouchY = 0;
        let touchStartTime = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                isDragging = true;
                autoRotate = false;
                lastTouchX = e.touches[0].clientX;
                lastTouchY = e.touches[0].clientY;
                touchStartTime = Date.now();
            }
            e.preventDefault();
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            isDragging = false;
            
            // Double-tap to reset auto-rotate
            if (Date.now() - touchStartTime < 300 && e.changedTouches.length === 1) {
                autoRotate = true;
            }
            e.preventDefault();
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            if (isDragging && e.touches.length === 1) {
                const touchX = e.touches[0].clientX;
                const touchY = e.touches[0].clientY;
                const deltaX = touchX - lastTouchX;
                const deltaY = touchY - lastTouchY;
                
                rotationY += deltaX * 0.005;
                rotationX += deltaY * 0.005;
                rotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, rotationX));
                
                lastTouchX = touchX;
                lastTouchY = touchY;
            }
            e.preventDefault();
        }, { passive: false });

        // Prevent context menu on long press
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // 3D projection with adaptive FOV based on screen size
        function project(x, y, z) {
            const minDimension = Math.min(width / devicePixelRatio, height / devicePixelRatio);
            const fov = minDimension * 0.8; // Adaptive field of view
            const scale = fov / (fov + z);
            return {
                x: centerX + x * scale,
                y: centerY + y * scale,
                scale: scale
            };
        }

        // Rotate point in 3D space
        function rotate3D(x, y, z, rx, ry) {
            // Rotate around Y axis
            let cosY = Math.cos(ry);
            let sinY = Math.sin(ry);
            let tempX = x * cosY - z * sinY;
            let tempZ = x * sinY + z * cosY;
            x = tempX;
            z = tempZ;

            // Rotate around X axis
            let cosX = Math.cos(rx);
            let sinX = Math.sin(rx);
            let tempY = y * cosX - z * sinX;
            tempZ = y * sinX + z * cosX;
            y = tempY;
            z = tempZ;

            return { x, y, z };
        }

        // Draw 3D grid with responsive sizing
        function drawGrid() {
            const minDimension = Math.min(width / devicePixelRatio, height / devicePixelRatio);
            const gridSize = 12;
            const spacing = minDimension * 0.1; // Responsive spacing
            const offset = (gridSize - 1) * spacing / 2;

            ctx.strokeStyle = '#1a4d7a';
            ctx.lineWidth = Math.max(0.5, minDimension / 800);

            // Draw grid lines with optimized rendering
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    // Horizontal lines (floor)
                    drawLine3D(
                        i * spacing - offset, -offset, j * spacing - offset,
                        i * spacing - offset, -offset, (j + 1) * spacing - offset
                    );
                    drawLine3D(
                        i * spacing - offset, -offset, j * spacing - offset,
                        (i + 1) * spacing - offset, -offset, j * spacing - offset
                    );

                    // Vertical lines (walls)
                    drawLine3D(
                        -offset, i * spacing - offset, j * spacing - offset,
                        -offset, i * spacing - offset, (j + 1) * spacing - offset
                    );
                    drawLine3D(
                        offset, i * spacing - offset, j * spacing - offset,
                        offset, i * spacing - offset, (j + 1) * spacing - offset
                    );

                    // Back wall lines
                    drawLine3D(
                        i * spacing - offset, j * spacing - offset, offset,
                        (i + 1) * spacing - offset, j * spacing - offset, offset
                    );
                    drawLine3D(
                        i * spacing - offset, j * spacing - offset, offset,
                        i * spacing - offset, (j + 1) * spacing - offset, offset
                    );
                }
            }

            // Draw grid nodes
            ctx.fillStyle = '#4da6ff';
            const nodeRadius = Math.max(2, minDimension / 300);
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    for (let k = 0; k < gridSize; k++) {
                        if (i === 0 || i === gridSize - 1 || j === 0 || j === gridSize - 1 || k === 0 || k === gridSize - 1) {
                            drawNode3D(i * spacing - offset, j * spacing - offset, k * spacing - offset, nodeRadius);
                        }
                    }
                }
            }
        }

        function drawLine3D(x1, y1, z1, x2, y2, z2) {
            let p1 = rotate3D(x1, y1, z1, rotationX, rotationY);
            let p2 = rotate3D(x2, y2, z2, rotationX, rotationY);

            if (p1.z < -100 || p2.z < -100) return;

            let proj1 = project(p1.x, p1.y, p1.z);
            let proj2 = project(p2.x, p2.y, p2.z);

            ctx.beginPath();
            ctx.moveTo(proj1.x, proj1.y);
            ctx.lineTo(proj2.x, proj2.y);
            ctx.stroke();
        }

        function drawNode3D(x, y, z, radius) {
            let p = rotate3D(x, y, z, rotationX, rotationY);
            if (p.z < -100) return;

            let proj = project(p.x, p.y, p.z);
            ctx.beginPath();
            ctx.arc(proj.x, proj.y, radius * proj.scale, 0, Math.PI * 2);
            ctx.fill();
        }

        // Draw 3D analog clock with responsive sizing
        function drawClock() {
            const minDimension = Math.min(width / devicePixelRatio, height / devicePixelRatio);
            const clockRadius = minDimension * 0.15; // Responsive clock size
            const clockDepth = clockRadius * 0.25;
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();

            // Smooth second hand movement
            const smoothSeconds = seconds + milliseconds / 1000;

            // Clock face (front)
            drawClockFace(0, 0, 0, clockRadius);

            // Clock face (back for depth)
            drawClockFace(0, 0, clockDepth, clockRadius, true);

            // Clock edge
            drawClockEdge(0, 0, 0, clockRadius, clockDepth);

            // Hour markers
            const markerWidth = Math.max(2, clockRadius / 40);
            for (let i = 0; i < 12; i++) {
                const angle = (i * 30 - 90) * Math.PI / 180;
                const outerRadius = clockRadius * 0.85;
                const innerRadius = clockRadius * 0.75;
                const x1 = Math.cos(angle) * innerRadius;
                const y1 = Math.sin(angle) * innerRadius;
                const x2 = Math.cos(angle) * outerRadius;
                const y2 = Math.sin(angle) * outerRadius;
                
                ctx.strokeStyle = '#4da6ff';
                ctx.lineWidth = markerWidth;
                drawLine3D(x1, y1, -5, x2, y2, -5);
            }

            // Hour hand
            const hourAngle = ((hours + minutes / 60) * 30 - 90) * Math.PI / 180;
            const hourLength = clockRadius * 0.5;
            drawClockHand(hourAngle, hourLength, Math.max(4, clockRadius / 20), '#66b3ff');

            // Minute hand
            const minuteAngle = ((minutes + smoothSeconds / 60) * 6 - 90) * Math.PI / 180;
            const minuteLength = clockRadius * 0.7;
            drawClockHand(minuteAngle, minuteLength, Math.max(3, clockRadius / 30), '#80c0ff');

            // Second hand
            const secondAngle = (smoothSeconds * 6 - 90) * Math.PI / 180;
            const secondLength = clockRadius * 0.8;
            drawClockHand(secondAngle, secondLength, Math.max(1.5, clockRadius / 60), '#ff6b6b');

            // Center dot
            drawNode3D(0, 0, -5, Math.max(6, clockRadius / 15));
        }

        function drawClockFace(cx, cy, cz, radius, isBack = false) {
            const segments = 64;
            const points = [];

            for (let i = 0; i <= segments; i++) {
                const angle = (i / segments) * Math.PI * 2;
                const x = cx + Math.cos(angle) * radius;
                const y = cy + Math.sin(angle) * radius;
                const p = rotate3D(x, y, cz, rotationX, rotationY);
                if (p.z >= -100) {
                    points.push(project(p.x, p.y, p.z));
                }
            }

            if (points.length > 2) {
                ctx.beginPath();
                ctx.moveTo(points[0].x, points[0].y);
                for (let i = 1; i < points.length; i++) {
                    ctx.lineTo(points[i].x, points[i].y);
                }
                ctx.closePath();
                ctx.fillStyle = isBack ? 'rgba(10, 30, 50, 0.8)' : 'rgba(10, 30, 50, 0.95)';
                ctx.fill();
                ctx.strokeStyle = '#4da6ff';
                ctx.lineWidth = Math.max(1.5, radius / 80);
                ctx.stroke();
            }
        }

        function drawClockEdge(cx, cy, cz, radius, depth) {
            const segments = 32;
            ctx.strokeStyle = '#2d5a7a';
            ctx.lineWidth = Math.max(0.8, radius / 120);

            for (let i = 0; i < segments; i++) {
                const angle = (i / segments) * Math.PI * 2;
                const x = cx + Math.cos(angle) * radius;
                const y = cy + Math.sin(angle) * radius;
                drawLine3D(x, y, cz, x, y, cz + depth);
            }
        }

        function drawClockHand(angle, length, width, color) {
            const x = Math.cos(angle) * length;
            const y = Math.sin(angle) * length;
            
            ctx.strokeStyle = color;
            ctx.lineWidth = width;
            ctx.lineCap = 'round';
            drawLine3D(0, 0, -5, x, y, -5);
        }

        // Animation loop with performance optimization
        let lastFrameTime = 0;
        function animate(timestamp) {
            const deltaTime = timestamp - lastFrameTime;
            lastFrameTime = timestamp;

            ctx.fillStyle = '#0a0e1a';
            ctx.fillRect(0, 0, width / devicePixelRatio, height / devicePixelRatio);

            if (autoRotate) {
                rotationY += 0.003;
            }

            drawGrid();
            drawClock();

            requestAnimationFrame(animate);
        }

        // Start animation
        requestAnimationFrame(animate);
    </script>
</body>
</html>
